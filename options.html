<!DOCTYPE html>
<html>
<head>
	<title>Pinboard Options</title>
	<link rel="stylesheet" href="options.css" />
	<link rel="shortcut icon" href="icon.png" />
	<script type="text/javascript" src="pentu.min.js"></script>
	<script type="text/javascript" src="settings.js"></script>
	<script type="text/javascript" src="options-page.js"></script>
</head>
<body onload="init()">
	<div id="optionsSavedMessage" style="display:none">Options Saved</div>
	<h1>Pinboard</h1>
	<div class="options-table" id="options"></div>
	<table class="options-buttons">
		<tr>
			<td class="credit">
				<a href="https://github.com/akx">akx</a> / <a href="https://github.com/akx/pinboard">pinboard</a><br />
				<small>forked from <a href="https://github.com/samclark/pinboard">samclark/pinboard</a></small>
			</td>
			<td align="right">
				<button onclick="saveOptions()" style="font-weight:bold">Save Changes</button><br />
				<button onclick="resetOptions()">Reset Options</button>
			</td>
		</tr>
	</table>
</body>
</html>
